    <title>resumasso</title>
</head>
<body>
    <h1>Resumasso</h1>
    <ul>
        <p><abbr title="&lt;p&gt;">Paragrafo</abbr></p>
        <p><abbr title="img">Imagem</abbr></p>
        <p><abbr title="&lt;br&gt;">quebra linha</abbr></p>
        <p><abbr title="&lt;pre&gt;">Pré-formatação</abbr></p>
        <p><abbr title="&lt;ul&gt; ou &lt;ol&gt;">lista</abbr></p>
        <p><abbr title="&lt;a&gt;">Linkar</abbr></p>
        <p><abbr title="&.#.****">Emoji</abbr></p>
        <p><abbr title="&lt;q&gt;">Citações</abbr></p>
        <p><abbr title="&lt;blockquote&gt;">Citações completas</abbr></p>
    </ul>
</body>
