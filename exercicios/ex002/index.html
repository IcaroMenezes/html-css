<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode
        criar um Parágrafo
        de qualquer jeito, 
        basta colocar a tag &lt;p&gt;&lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar espécifico <br> como esse
        basta usar a tag &lt;br&gt;
    </p>
    <p>Agora vamos usar alguns simbolos: &euro; &yen; &uarr; &downarrow; &Delta; &LeftRightArrow; &copy; &real; </p>
    <p>E agora alguns emoji: &#x1F596; &#x1F469; </p>
</body>
</html>
