<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        body{
            height: 700px;
            width: 500px;
            border: 5px solid black;
        }
        h1{ /*box-level*/
            background-color: blanchedalmond;

            height: 300px;
            width: 300px;

            border: 10px solid darkcyan;

            margin: 10px;

            padding: 15px 25px 23px 28px;
        }
        a{ /*inline-level*/
            outline: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>paragrafos também são exemplos de box-level,<a href="#"> mas os links são exemplos de caixas inline-level</a></p>
</body>
</html>
